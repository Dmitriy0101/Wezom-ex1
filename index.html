<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wezom ex1</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/sprite.css">
</head>
<body>
<div class="card">
    <div class="card__top">
        <div class="top">
            <div class="label">
                <div class="label--purple">
                    <span class="text--white">ТОП ПРОДАЖ</span>
                </div>
                <div class="label--discount">
                    <span class="text--white">Скидка -5%</span>
                </div>
            </div>
            <div class="fav">
                <svg class="sprite-fav" width="18" height="16.8">
                    <use xlink:href="icons.svg#sprite-fav"></use>
                </svg>
            </div>
        </div>
        <div class="card__product">
            <img class="product" src="img/product1.jpg" alt="">
        </div>
        <div class="card__icon">
            <img src="img/Pet.png" alt="">
        </div>
    </div>
    <div class="card__bottom">
        <div class="title--black">
            Тестовый товар - Корм, 4 кг
        </div>
        <div class="rating">
            <svg class="sprite-Star" width="14" height="14">
                <use xlink:href="icons.svg#sprite-Star"></use>
            </svg>
            <svg class="sprite-Star" width="14" height="14">
                <use xlink:href="icons.svg#sprite-Star"></use>
            </svg>
            <svg class="sprite-Star" width="14" height="14">
                <use xlink:href="icons.svg#sprite-Star"></use>
            </svg>
            <svg class="sprite-Star" width="14" height="14">
                <use xlink:href="icons.svg#sprite-Star"></use>
            </svg>
            <svg class="Star" width="14" height="14">
                <use xlink:href="icons.svg#sprite-Star"></use>
            </svg>
            <span class="col">(65)</span>
        </div>
        <div class="trade">
            <div class="trade-price">
                <div class="price__old">
                    <div class="trade-price__top">
                        <div class="trade-price__oldd">
                            <svg class="sprite-update" width="10.62" height="14">
                                <use xlink:href="icons.svg#sprite-update"></use>
                            </svg>
                        </div>
                    </div>
                    <span class="prc">1 550,22 ₴</span>
                </div>
                <div class="trade-price__bottom">
                    <div class="trade-price__discount">
                        1 700,22
                    </div>
                    <div class="trade-price__new">
                        1 600,22 ₴
                    </div>
                </div>
            </div>
            <div class="basket">
                <svg class="sprite-Frame" width="21" height="20">
                    <use xlink:href="icons.svg#sprite-Frame"></use>
                </svg>
            </div>
        </div>

    </div>
</div>
</body>
</html>
